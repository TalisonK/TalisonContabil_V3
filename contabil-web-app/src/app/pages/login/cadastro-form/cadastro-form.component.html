<div class="login-form-body">
    <h1 class="m-0 text-primary font-semibold text-2xl"> Welcome! </h1>
    <span class="text-500 mt-2 mini-text">Please fill the fields to sign-up</span>
    <div pFocusTrap class="form-components">

        <div *ngIf="invalidUser" class="form-components">
            <span class="p-input-icon-left mt-3">
                <i class="pi pi-user"></i>
                <input type="text" class="ng-invalid ng-dirty" pInputText [(ngModel)]="user" />
            </span>
    
            <i class="pi pi-exclamation-triangle error-message">{{userError}}</i>
        </div>
        <div *ngIf="!invalidUser">
            <span class="p-input-icon-right mt-3">
                <i class="pi pi-user"></i>
                <input type="text" placeholder="User" pInputText [(ngModel)]="user" />
            </span>
    
        </div>

        <div *ngIf="invalidPass" class="form-components">
            <span class="p-input-icon-left mt-2">
                <i class="pi pi-lock"></i>
                <input type="text" class="ng-invalid ng-dirty"  pInputText [(ngModel)]="password" />
            </span>
    
            <i class="pi pi-exclamation-triangle error-message">{{passwordError}}</i>
        </div>
        <div *ngIf="!invalidPass" class="mb-3">
            <span class="p-input-icon-left mt-2">
                <i class="pi pi-lock"></i>
                <p-password [(ngModel)]="password" placeholder="Password" [toggleMask]="true"></p-password>
            </span>
    
        </div>
        
        <div class="button-box">
            <p-button label="Login" class="mt-3 submit-button" (onClick)="create()"></p-button>
        </div>
        
    </div>
</div>
